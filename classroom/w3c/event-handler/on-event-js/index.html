<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <h1>Click event</h1>
    <button>Clique</button>
    <script>
      const btn = document.querySelector('button');

      btn.onclick = () => {
        console.log('Foi clicado');
      };
    </script>
  </body>
</html>
